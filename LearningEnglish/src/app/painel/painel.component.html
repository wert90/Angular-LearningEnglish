<div class="container">
    <div class="jumbotron">

        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex flex-row-reverse bd-highlight">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{Instrucao}}</h6>
                <p>{{rodadaFrase.fraseEng}}</p>
                <div class="form-group">
                    <textarea 
                        class="form-control"
                        (input)="atualizaResposta($event)"
                        [value]="resposta"></textarea>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row-reverse bd-highlight">
            <button 
                type="button" 
                class="btn btn-primary"
                (click)="verificarResposta()">
                Verificar
            </button>
        </div>

    </div>
</div>
